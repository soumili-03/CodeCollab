# Docker Code Execution Configuration

# Resource Limits
docker.execution.memory-limit=128m
docker.execution.cpu-limit=0.5
docker.execution.timeout-seconds=10
docker.execution.max-concurrent=10

# Security Settings
docker.execution.network-mode=none
docker.execution.read-only=true
docker.execution.user-id=1000
docker.execution.security-opts=no-new-privileges

# Language-specific settings
docker.execution.cpp.image=codecollab/cpp-runner
docker.execution.cpp.timeout=5
docker.execution.cpp.memory=128m

docker.execution.java.image=codecollab/java-runner
docker.execution.java.timeout=8
docker.execution.java.memory=256m

docker.execution.python.image=codecollab/python-runner
docker.execution.python.timeout=5
docker.execution.python.memory=128m

docker.execution.javascript.image=codecollab/js-runner
docker.execution.javascript.timeout=3
docker.execution.javascript.memory=128m

# Cleanup settings
docker.execution.cleanup-on-exit=true
docker.execution.temp-dir-prefix=codecollab_
